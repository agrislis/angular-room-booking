<div class="form">
  <form [formGroup]="eventForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput type="text" placeholder="Title" formControlName="title">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="eventForm.invalid" type="submit">Book</button>
  </form>
</div>
<app-rooms [room1]="room1" [room2]="room2" [room3]="room3"></app-rooms>
